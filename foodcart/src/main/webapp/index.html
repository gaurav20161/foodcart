<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"> <!-- Link to your external stylesheet -->
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .center {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #FF5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #E64A19;
        }

        /* Add margin or padding to the second h1 for spacing */
        .center h1:nth-child(2) {
            margin-top: 60px; /* You can adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Check out our Menu, click on the link</h1>
        <h1><a href="/foodcart/Foodcart">Go to Menu</a></h1>
    </div>
</body>
</html>
